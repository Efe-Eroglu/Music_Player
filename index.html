<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="......" id="banner" class="card-img-top" alt="...">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title">Title</p>
                <p class="singer">Singer</p>
            </div>
            
            <div class="card-body">
                <div class="duration-bar">
                    <input type="range" id="progress-bar" class="form-range" value="0">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">Duration</span>
                    </div>
                </div>

                <div id="controls" class="text-center">
                    <button id="prev"  class="btn btn-warning rounded-circle">
                        <i class="fa-solid fa-backward-step" id="buttons"></i>
                    </button>
                
                    <button id="play" class="btn btn-warning rounded-circle btn-lg mx-2">
                        <i  class="fa-solid fa-play" id="buttons"></i>
                    </button>
                
                    <button id="next" class="btn btn-warning rounded-circle">
                        <i  class="fa-solid fa-forward-step" id="buttons"></i>
                    </button>

                </div>
            </div>

                <div class="card-footer">
                    <button id="buttons" class="btn btn-warning btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                        <i class="fa-solid fa-bars"></i>
                    </button>

                    <div class="volume-container">
                        <i id="volume" class="fa-solid fa-volume-high" style="color: rgb(253, 198, 94);"></i>
                        
                        <input type="range" id="volume-bar" max="100" value="100" class="form-range"">
                    </div>
                </div>
                
                <div id="music-list" class="collapse ">
                    <ul class="list-group list-group-flush">
                       
                    </ul>
                </div>
    
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
